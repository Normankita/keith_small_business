  <body> 
    <header class="order-header">
    <a href="index.html">
      <h1 class="logo">Sweet Delights</h1>
    </a>
    
    <nav class="main-nav">
    
    <ul class="nav-list">
    
      <li class="nav-item"><a href="index.html">Home</a></li>

    </ul>

  </header> 
  <main class="order-page"> 
    <h2 class="page-title">Place an Order</h2> 
    <p class="order-intro">Please fill out the form below to place your order:</p> 
    <form action="#" method="post" class="order-form">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" class="form-field">
    
    <label for="email">Email:</label> 
    <input type="email" id="email" name="email" class="form-field">
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" class="form-field"></textarea>
    
    <label for="items">Items:</label>
    <select id="items" name="items" class="form-field">
      <option value="cupcakes">Vanilla Cupcakes (1 dozen)</option>
      <option value="muffins">Blueberry Muffins (1/2 dozen)</option>
      <option value="cookies">Chocolate Chip Cookies (1 pound)</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" class="form-field">
    
    <input type="submit" value="Place Order" class="form-btn">
    </form> </main> <footer class="site-footer"> <p class="copyright">&copy; 2023 Sweet Delights Bakery</p> </footer> </body> </html>
    <style>

      padding: 10px 20px;
